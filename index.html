<!DOCTYPE html>
<html>
<head>
    <title>ChatGPT Notion Integration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #chat-container {
            width: 100%;
            max-width: 600px;
            margin: auto;
        }
        #chat-box {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: scroll;
        }
        #input-box {
            width: calc(100% - 22px);
            padding: 10px;
        }
        #send-btn {
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-box"></div>
        <input type="text" id="input-box" placeholder="Digite sua pergunta...">
        <button id="send-btn">Enviar</button>
    </div>

    <script>
        document.getElementById('send-btn').addEventListener('click', function() {
            var inputBox = document.getElementById('input-box');
            var chatBox = document.getElementById('chat-box');
            var question = inputBox.value;

            if (question.trim() === '') return;

            chatBox.innerHTML += '<p><strong>VocÃª:</strong> ' + question + '</p>';
            inputBox.value = '';

            fetch('https://api.openai.com/v1/engines/davinci-codex/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer sk-proj-AbroI8mTdTptzUtBPsDOT3BlbkFJdFpEpLXHqv28INpBK3oX'
                },
                body: JSON.stringify({
                    prompt: question,
                    max_tokens: 150
                })
            })
            .then(response => response.json())
            .then(data => {
                var answer = data.choices[0].text.trim();
                chatBox.innerHTML += '<p><strong>ChatGPT:</strong> ' + answer + '</p>';
                chatBox.scrollTop = chatBox.scrollHeight;
            })
            .catch(error => console.error('Erro:', error));
        });
    </script>
</body>
</html>
